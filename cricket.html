<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Matches</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script>
        document.body.classList.add('cricket-page');
    </script>
</head>
<body class="centered-body">

    <div id="toastContainer"></div>

    <div class="tool-page-container">
        <h2 class="tool-section-title">Current Cricket Matches</h2>
        <p class="text-center text-gray-600 mb-6">See live and upcoming cricket match information (simulated data).</p>

        <div class="text-output mt-4 flex-grow" id="cricketMatchesList">
            <!-- Cricket matches will be loaded here by JavaScript -->
            <p class="text-gray-500">Loading cricket matches...</p>
        </div>

        <div class="flex justify-center mt-8">
            <button id="backToDashboardBtn" class="btn-secondary responsive-btn">Back to Dashboard</button>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
