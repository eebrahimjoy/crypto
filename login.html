<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="centered-body">

    <div id="toastContainer"></div>

    <!-- Login Box -->
    <div class="auth-container" id="loginBox">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back!</h2>
        <p class="text-center text-gray-600 mb-6">Login to access your secure tools.</p>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" class="peer" value="eebrahimjoy@gmail.com">
            <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
        </div>

        <div class="form-control password-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" class="peer" value="Hash@200923">
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.</p>
        </div>

        <div class="flex justify-center"> <!-- Center the button on desktop -->
            <button id="loginButton" class="btn-primary responsive-btn mb-4">Login</button>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
