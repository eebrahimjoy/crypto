<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Stories</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script>
        document.body.classList.add('science-page');
    </script>
</head>
<body class="centered-body">

    <div id="toastContainer"></div>

    <div class="tool-page-container">
        <h2 class="tool-section-title">Interesting Science Stories</h2>
        <p class="text-center text-gray-600 mb-6">Click on a topic to learn more.</p>

        <ul class="science-topics" id="scienceTopicsList">
            <!-- Science topics will be loaded here by JavaScript -->
            <p class="text-gray-500 text-center">Loading science topics...</p>
        </ul>

        <div class="science-details text-output mt-4" id="scienceDetailsOutput">
            <!-- Details will appear here when a topic is clicked -->
            <p class="text-gray-500">Select a topic above to see details.</p>
        </div>

        <div class="flex justify-center mt-8">
            <button id="backToDashboardBtn" class="btn-secondary responsive-btn">Back to Dashboard</button>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
